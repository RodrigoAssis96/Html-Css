<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente acessar esse site de diferentes dispositivos</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/media.png" type="image/png">
        <img src="Imagens/grande.png" alt="imagem flexivel">
    </picture>
    <h1>Inserido musica</h1>
    <p>aqui tocara uma musica</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/musica.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente seu navegador n√£o suporta tocar a musica, clique <a href="media/musica.mp3">aqui</a> para baixar</p>
    
</body>
</html>
