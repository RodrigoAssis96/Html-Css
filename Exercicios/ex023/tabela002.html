<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        } td, th{
            border: 1px solid black;
            padding: 5px;
        } thead, tfoot{
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45.519.119</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21.580.442</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17.970.612</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total de habitantes</th>
            <td>00000</td>
        </tfoot>
    </table>
</body>
</html>
